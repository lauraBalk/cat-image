language: php
php:
  7.0
sudo: enabled
deploy:
- provider: s3
  access_key_id: AKIAI5LTNUL4IBFI4BJQ
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: lauraBalk/cat-image
  bucket: aws-bucket-balk
  region: us-east-2
- provider: codedeploy
  access_key_id: AKIAI5LTNUL4IBFI4BJQ
  secret_access_key: *1
